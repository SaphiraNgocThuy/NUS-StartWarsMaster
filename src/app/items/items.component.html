<div *ngIf="!details">
  <h1>All {{ category }}</h1>
  <ul *ngIf="items">
    <li *ngFor="let item of items; let i = index">
      <!-- <p>{{category}}a</p> -->
      <button class="btn-primary" (click)="onClick(item, i)">
        {{ item.name }}
      </button>
    </li>
  </ul>
</div>
<div *ngIf="details">
  <h1>{{ details.name }}</h1>
  <img src="{{ imgUrl }}" />
  <div *ngFor="let detail of detailList">
    <p>{{ detail.key }}: {{ detail.value }}</p>
  </div>
</div>
